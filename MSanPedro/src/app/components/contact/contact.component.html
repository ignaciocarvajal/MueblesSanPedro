<section id="contact">
  <div class="container">
	
	<div class="row">
	  <div class="col-md-7">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3114.8818455158353!2d-72.504503!3d-38.6745834!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9614cd6bdb58895d%3A0x58c2b0594003eb14!2sAvenida+Alejandro+Urrutia+124%2C+Temuco%2C+IX+Regi%C3%B3n!5e0!3m2!1ses!2scl!4v1522794346744" width="100%" height="315" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>

      <div class="col-md-5">
          <h4><strong>Mantente en contacto</strong></h4>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" name="" value="" placeholder="Nombre">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="" value="" placeholder="E-mail">
          </div>
          <div class="form-group">
            <input type="tel" class="form-control" name="" value="" placeholder="Telefono">
          </div>
          <div class="form-group">
            <textarea class="form-control" name="" rows="3" placeholder="Mensaje"></textarea>
          </div>
          <button class="btn btn-default" type="submit" name="button">
              <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Enviar
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
